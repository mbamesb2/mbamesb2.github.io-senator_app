
<div class="main" ng-controller="MainController">
  <div class="container" id="contentContainer">


    <!-- Banner -->
    <div class="page-header" id="banner">
      <div class="row">
        <h1 align="center">What's My Senator Doing?</h1>
        <h4 class="text-muted" align="center">A look at bills, votes and more</h4>
      </div>
    </div>

    <!-- Input Bar -->
    <div class="row">
      <form ng-submit="submitData()">
        <div class="input-group">
          <input type="text" ng-model="stateName" class="form-control" placeholder="Enter your state" autofocus />    
          <span class="input-group-btn">
            <button class="btn btn-default" type="submit">Go!</button>
          </span>
        </div>
      </form>
    </div>

     <!-- Search Results --> 
     
      <div class="result-div">
        <div ng-switch on="new">
          <div ng-switch-when="error"><h4 style="text-align: center;">There's been an error. Check your spelling.</h4></div>
          <div ng-switch-default>
              <div class="row">
              <div class="col-md-6">
                <div class="card" ng-click="chooseSenator(new.results[0])">
                  <a href="#!/searchView">
                  <div class="card-block">
                    <img class="card-img-left" src="https://theunitedstates.io/images/congress/225x275/{{new.results[0].id}}.jpg"  >
                    <h3 class="card-title">{{ new.results[0].name}}</h3>
                    <h6 class="card-subtitle mb-2 text-muted">{{new.results[0].role}}</h6>
                  </div>
                  </a>
                </div>
              </div>
              <div class="col-md-6">
                <a href="#!/searchView">
                <div class="card" ng-click="chooseSenator(new.results[1])">
                  <a href="#!/searchView">
                  <div class="card-block">
                    <img class="card-img-left" src="https://theunitedstates.io/images/congress/225x275/{{new.results[1].id}}.jpg"  >
                    <h3 class="card-title">{{ new.results[1].name }} </h3>
                    <h6 class="card-subtitle mb-2 text-muted">{{new.results[1].role}}</h6>
                  </div>
                  </a>
                </div>
              </div>
            </div>
        </div>
      </div>
    </div>
  </div>
</div>
